<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, user-scalable=no">
    <title>RAGP Contato</title>
    <meta http-equiv="Content-Type" content="text/html"; charset=utf-8>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- css -->
    <link rel="stylesheet" href="contato.css">

</head>
<body>
    <div class="contact-in">
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3603.314910714686!2d-49.21759932394238!3d-25.42773327756335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce58cea5ec053%3A0x5323193c213574c2!2sJockey%20Plaza%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1712950977639!5m2!1spt-BR!2sbr" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-form">
            <h1>Nos Contate</h1>
            <form>
                <input type="text" placeholder="E-mail" class="contact-form-txt">
                <input type="text" placeholder="Telefone" class="contact-form-txt">
                <textarea placeholder="Por que o contato?"  class="contact-form-textarea"></textarea>

                <input type="submit" placeholder="Enviar" class="contact-form-btn">
            </form>
        </div>
    </div>
</body>
</html>
